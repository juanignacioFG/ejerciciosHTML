<!DOCTYPE html>
	<html>
		<head>
			<title>Listas numeradas</title>
			<meta charset="UTF-8"/>
		</head>
		<body>
			<ol>
				<li>Elemento 1</li>
				<li>Elemento 2</li>
				<li>Elemento 3</li>
			</ol>
			<ol>
				<li value="2">Elemento 1</li>
				<li>Elemento 2</li>
				<li>Elemento 3</li>
			</ol>
			<ol>
				<li type="a">Elemento 1</li>
				<li type="a">Elemento 2</li>
				<li type="a">Elemento 3</li>
			</ol>
		</body>
	</html>
